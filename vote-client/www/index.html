<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <link href="https://fonts.googleapis.com/css?family=Economica:400,400i,700i" rel="stylesheet">
    <link href="css/ionic.app.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!--socket io client library-->
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

   <!-- Other Libraries-->
   <script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
   <script src="lib/angular-socket-io/socket.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- your controllers' js -->
    <script src="js/controllers/QuestionController.js"></script>

    <!--your services' js -->
    <script src="js/services/socket.js"></script>
    <script src="js/services/request.js"></script>

    <!--your directives' js -->
    <script src="js/directives.js"></script>
  </head>
  <body ng-app="vote-app"  ng-controller="QuestionCtrl">

    <ion-side-menus>
    <!-- Left menu -->
    <ion-side-menu side="left">
      <ion-header-bar class="bar-dark">
       <h1 class="title">Fr√•gor</h1>
         <!-- New question-item button-->
       <button class="button button-icon ion-plus" ng-click="openModal('question')">
       </button>
     </ion-header-bar>
     <ion-content>
        <!-- Question list -->
        <ion-list>
          <ion-item ng-repeat="question in questions" ng-click="selectQuestion(question, $index)" ng-class="{active: activeQuestion == question}" class="question-item">
            {{question.title}}<i class="icon icon ion-chevron-right"></i>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>

    <ion-side-menu-content>
      <ion-nav-view ></ion-nav-view>
    </ion-side-menu-content>

    </ion-side-menus>

  </body>
</html>
