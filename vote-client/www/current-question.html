  <body ng-app="vote-app"  ng-controller="QuestionCtrl">

    <ion-side-menus>
    <!-- Left menu -->
    <ion-side-menu side="left">
      <ion-header-bar class="bar-stable">
       <h1 class="title">Frågor</h1>
         <!-- New Task button-->
       <button class="button button-icon ion-plus" ng-click="openModal('question')">
       </button>
     </ion-header-bar>
     <ion-content>
        <!-- our list and list items -->
        <ion-list>
          <ion-item ng-repeat="question in questions" ng-click="selectQuestion(question, $index)" ng-class="{active: activeQuestion == question}">
            {{question.title}}
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>


    <ion-side-menu-content>
      <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>

    </ion-side-menus>
