<div class="modal">

  <!-- Modal header bar -->
  <ion-header-bar class="bar-secondary bar-dark">
    <h1 class="title">Ny fr책ga</h1>
    <button class="button button-clear button-dark-text" ng-click="closeModal('question')"><i class="icon icon ion-close"></i></button>
  </ion-header-bar>

  <!-- Modal content area -->
  <ion-content>

    <form ng-submit="createQuestion(question)">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="Fr책ga" ng-model="question.title" class="add-question">
        </label>
        <label class="item item-input" ng-repeat="choice in newChoices track by $index">
          <input type="text" placeholder="{{choice.text}}" ng-model="question.choices[$index].text" class="add-choice">
        </label>
        <div class="button-div choice-buttons">
          <button type="button" class="button add-choice-button" ng-click="addChoice(newChoices, 'new')">L채gg till alternativ <i class="icon icon ion-plus"></i></button>
          <button type="button" class="button remove-choice-button" ng-click="removeChoice(newChoices)">Ta bort alternativ <i class="icon icon ion-minus"></i></button>
        </div>
      </div>
      <div class="button-div">
        <button type="submit" class="button form-button app-button">Skapa fr책ga</button>
      </div>
    </form>

  </ion-content>

</div>
